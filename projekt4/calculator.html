<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style_cal.css">
</head>
<body>
    <div class="calculator">
        <h1>Tip Calculator</h1>
        <h3>Input the bill amount</h3>
        <label>$<input type="text" id="bill"></label><br>
        <button onclick="calculate()">Calculate</button>
        </div>
        <div id="alertBox">
            <div class="headerBox">
            <h3>Message</h3>
            <button onclick="cancel1()">x</button>
            </div>
            <p id="description"></p>
            <button onclick="amount()" class="messageButton">See Bill</button>
        </div>
        <div id="alertBox2">
            <div class="headerBox">
                <h3>Message</h3>
                <button onclick="cancel()">x</button>
                </div>
            <p id="description2"></p>
            <button onclick="cancel()" class="messageButton">OK</button>
        </div>
    <script src="cal_javascript.js"></script>
</body>
</html>
