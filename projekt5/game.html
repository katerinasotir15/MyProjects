<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="stylegame.css">
</head>
<body class="game">
    <div id="background"></div>
    <div id="background1"></div>
    <div class="round" id="rounds">
        <h1>Dice Game</h1>
        <p>Set the number of rounds</p>
        <input type="number" id="nr_round" placeholder="Number of Rounds"><br>
        <button onclick="next_page1()">Play Game</button>
    </div>
    <div class="player-name" id="players-name">
        <h1>Dice Game</h1>
        <p>Input the name of the first player</p>
        <input type="text" id="player1">
        <p>Input the name of the second player</p>
        <input type="text" id="player2"><br>
        <button class="continue" onclick="next_page()">Continue</button>
        </div>
    <h1>Online Dice Game</h1>
    <img src="img/dice_logo.png" width="100" height="100">
    <div class="players">
        <div class="player-space">
            <h2 id="player1-name">Player 1</h2>
            <img src="img/dice_photo.webp" class="img1" width="150" height="150">
            <div class="points">
            <div class="score">
            <h2>SCORE</h2>
            <span id="player1-points">0</span></div>
            <div class="total">
            <h2>TOTAL SCORE</h2>
            <span id="total1">0</span>
            </div>
            </div>
            </div>
        <div class="player-space">
            <h2 id="player2-name">Player 2</h2>
            <img src="img/dice_photo.webp" class="img2" width="150" height="150">
            <div class="points">
            <div class="score">
            <h2>SCORE</h2>
            <span id="player2-points">0</span>
            </div>
            <div class="total">
                <h2>TOTAL SCORE</h2>
                <span id="total2">0</span>
            </div>
            </div>
        </div>
        </div>
    <div id="message">
        <h1>Game Over</h1>
        <p>The winner is</p>
        <h2 id="winner"></h2>
        <button id="playAgain">Play Again</button>
    </div>
    <script src="javascript_game.js"></script>
</body>
</html>
